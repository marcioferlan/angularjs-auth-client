<div ng-controller="ContactController as contactCtrl">
    <table class="table">
        <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>Email</th>
        </tr>
        <tr ng-repeat="contact in contactCtrl.contacts">
            <td>{{contact.name}}</td>
            <td>{{contact.phone}}</td>
            <td>{{contact.email}}</td>
        </tr>
    </table>
</div>
